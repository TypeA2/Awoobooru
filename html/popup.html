<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/popup.css" type="text/css">
        <script src="../scripts/options.js"></script>
    </head>
    <body>
        <h2>Dark mode: <span id="darkmode_state">disabled</span></h2>
        <label class="switch">
            <input type="checkbox" id="dark_switch" data-setting-name="dark_theme">
            <span class="slider"></span>
        </label>
        <hr>
        <h2>Additional functionality:</h2>
        <div class="buttons_row">
            <label for="preview_switch" class="buttons_label">Preview:</label>
            <label class="small switch right">
                <input type="checkbox" id="preview_switch" data-setting-name="preview_button">
                <span class="slider"></span>
            </label>
        </div>
        <div class="buttons_row">
            <label for="download_switch" class="buttons_label">Download:</label>
            <label class="small switch right">
                <input type="checkbox" id="download_switch" data-setting-name="download_button">
                <span class="slider"></span>
            </label>
        </div>
        <div class="buttons_row">
            <label for="extra_dl_switch" class="buttons_label">Second Download Button:</label>
            <label class="small switch right">
                <input type="checkbox" id="extra_dl_switch" data-setting-name="extra_dl_link">
                <span class="slider"></span>
            </label>
        </div>
    </body>
</html>
